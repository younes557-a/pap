<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte-Ã -Porte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100">

  <div class="p-4 bg-white shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸ“‹ Porte-Ã -Porte</h1>
    <div>
      ConnectÃ© : <span id="userEmail"></span>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded ml-2">Se dÃ©connecter</button>
    </div>
  </div>

  <div class="p-4">
    <div class="flex space-x-2 mb-4">
      <input type="file" id="csvFile" class="border p-2 rounded">
      <button onclick="importCSV()" class="bg-blue-500 text-white px-3 py-1 rounded">Importer un CSV</button>
      <button onclick="exportCSV()" class="bg-gray-500 text-white px-3 py-1 rounded">Exporter le CSV</button>
      <button onclick="exportFavorables()" class="bg-green-500 text-white px-3 py-1 rounded">Exporter Favorables</button>
      <button onclick="exportFavorablesIndecis()" class="bg-orange-500 text-white px-3 py-1 rounded">Exporter Favorables + IndÃ©cis</button>
    </div>

    <input id="search" type="text" placeholder="Nom, rue, adresse..." 
           class="border p-2 w-full mb-4 rounded">

    <table class="table-auto w-full bg-white shadow-md">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-2 py-1">Nom</th>
          <th class="px-2 py-1">PrÃ©nom</th>
          <th class="px-2 py-1">Bureau</th>
          <th class="px-2 py-1">Adresse</th>
          <th class="px-2 py-1">Email</th>
          <th class="px-2 py-1">TÃ©lÃ©phone</th>
          <th class="px-2 py-1">Remarque</th>
          <th class="px-2 py-1">Statut</th>
          <th class="px-2 py-1">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script>
  // âš¡ Config Supabase
  const SUPABASE_URL = "https://trnquwaidbxjzfrisdnu.supabase.co";
  const SUPABASE_KEY = "TON_ANON_KEY_ICI";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // VÃ©rifie si utilisateur est connectÃ©
  supabaseClient.auth.getUser().then(({ data }) => {
    if (!data.user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userEmail").innerText = data.user.email;
      loadData();
    }
  });

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  // ðŸ“¥ Import CSV â†’ Supabase
  async function importCSV() {
    const file = document.getElementById("csvFile").files[0];
    if (!file) return alert("Choisis un fichier CSV");

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function(results) {
        const rows = results.data.map(r => ({
          nom: r["Nom"] || "",
          prenom: r["PrÃ©nom"] || "",
          bureau: r["Bureau de vote"] || "",
          adresse: r["Adresse"] || "",
          email: r["Email"] || "",
          telephone: r["TÃ©lÃ©phone"] || "",
          remarque: r["Remarque"] || "",
          statut: r["Statut"] || "-"
        }));

        const { error } = await supabaseClient.from("electeurs").upsert(rows);
        if (error) {
          alert("Erreur import : " + error.message);
        } else {
          alert("âœ… Import terminÃ© !");
          loadData();
        }
      }
    });
  }

  // ðŸ“¤ Charger les donnÃ©es depuis Supabase
  async function loadData() {
    const { data, error } = await supabaseClient.from("electeurs").select("*");
    if (error) {
      alert("Erreur chargement : " + error.message);
      return;
    }

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border px-2 py-1">${row.nom}</td>
        <td class="border px-2 py-1">${row.prenom}</td>
        <td class="border px-2 py-1">${row.bureau}</td>
        <td class="border px-2 py-1">${row.adresse}</td>
        <td class="border px-2 py-1"><input value="${row.email || ""}" onchange="updateField(${row.id}, 'email', this.value)" class="border p-1 w-full"/></td>
        <td class="border px-2 py-1"><input value="${row.telephone || ""}" onchange="updateField(${row.id}, 'telephone', this.value)" class="border p-1 w-full"/></td>
        <td class="border px-2 py-1"><input value="${row.remarque || ""}" onchange="updateField(${row.id}, 'remarque', this.value)" class="border p-1 w-full"/></td>
        <td class="border px-2 py-1">${row.statut}</td>
        <td class="border px-2 py-1">
          <button onclick="updateField(${row.id}, 'statut', 'Favorable')" class="bg-green-500 text-white px-2 py-1 rounded">Favorable</button>
          <button onclick="updateField(${row.id}, 'statut', 'DÃ©favorable')" class="bg-red-500 text-white px-2 py-1 rounded">DÃ©favorable</button>
          <button onclick="updateField(${row.id}, 'statut', 'IndÃ©cis')" class="bg-yellow-500 text-white px-2 py-1 rounded">IndÃ©cis</button>
          <button onclick="updateField(${row.id}, 'statut', 'Absent')" class="bg-gray-500 text-white px-2 py-1 rounded">Absent</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  // ðŸ”„ Mise Ã  jour Supabase quand on modifie un champ
  async function updateField(id, field, value) {
    const { error } = await supabaseClient.from("electeurs").update({ [field]: value }).eq("id", id);
    if (error) {
      alert("Erreur mise Ã  jour : " + error.message);
    } else {
      loadData();
    }
  }

  // ðŸ“¤ Export complet
  async function exportCSV() {
    const { data } = await supabaseClient.from("electeurs").select("*");
    const csv = Papa.unparse(data);
    downloadFile(csv, "export_complet.csv");
  }

  // ðŸ“¤ Export Favorables
  async function exportFavorables() {
    const { data } = await supabaseClient.from("electeurs").select("*").eq("statut", "Favorable");
    const csv = Papa.unparse(data);
    downloadFile(csv, "export_favorables.csv");
  }

  // ðŸ“¤ Export Favorables + IndÃ©cis
  async function exportFavorablesIndecis() {
    const { data } = await supabaseClient.from("electeurs").select("*").in("statut", ["Favorable", "IndÃ©cis"]);
    const csv = Papa.unparse(data);
    downloadFile(csv, "export_favorables_indecis.csv");
  }

  // ðŸ“¥ Fonction tÃ©lÃ©chargement
  function downloadFile(content, filename) {
    const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }
</script>
</body>
</html>
