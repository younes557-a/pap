<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte-√†-Porte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üìã Porte-√†-Porte</h1>
    <div>
      Connect√© : <span id="userEmail"></span>
      <button onclick="logout()" class="ml-4 bg-red-500 text-white px-4 py-2 rounded">Se d√©connecter</button>
    </div>
  </div>

  <!-- Tableau √©lecteurs -->
  <div class="p-4">
    <table class="w-full border-collapse bg-white shadow rounded" id="tableElecteurs">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Nom</th>
          <th class="border p-2">Pr√©nom</th>
          <th class="border p-2">Bureau</th>
          <th class="border p-2">Adresse</th>
          <th class="border p-2">Email</th>
          <th class="border p-2">T√©l√©phone</th>
          <th class="border p-2">Remarque</th>
          <th class="border p-2">Statut</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="tbodyElecteurs"></tbody>
    </table>
  </div>

<script>
  // ‚ö° Supabase Config
  const SUPABASE_URL = "https://trnquwaidbxjzfrisdnu.supabase.co";
  const SUPABASE_KEY = "TON_ANON_KEY_ICI"; // ‚ö†Ô∏è Mets ton anon key
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Charger utilisateur
  supabaseClient.auth.getUser().then(({ data }) => {
    if (data.user) {
      document.getElementById("userEmail").innerText = data.user.email;
      loadElecteurs();
    } else {
      window.location.href = "login.html";
    }
  });

  // D√©connexion
  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  // Charger les √©lecteurs depuis Supabase
  async function loadElecteurs() {
    const { data, error } = await supabaseClient.from("electeurs").select("*");
    if (error) {
      alert("Erreur chargement : " + error.message);
      return;
    }
    renderTable(data);
  }

  // Rendu du tableau
  function renderTable(data) {
    const tbody = document.getElementById("tbodyElecteurs");
    tbody.innerHTML = "";

    data.forEach(e => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="border p-2">${e.nom || ""}</td>
        <td class="border p-2">${e.prenom || ""}</td>
        <td class="border p-2">${e.bureau || ""}</td>
        <td class="border p-2">${e.adresse || ""}</td>
        <td class="border p-2">
          <input type="text" value="${e.email || ""}" onchange="updateField(${e.id}, 'email', this.value)" class="border p-1 w-full">
        </td>
        <td class="border p-2">
          <input type="text" value="${e.telephone || ""}" onchange="updateField(${e.id}, 'telephone', this.value)" class="border p-1 w-full">
        </td>
        <td class="border p-2">
          <input type="text" value="${e.remarque || ""}" onchange="updateField(${e.id}, 'remarque', this.value)" class="border p-1 w-full">
        </td>
        <td class="border p-2">${e.statut || "-"}</td>
        <td class="border p-2">
          <button onclick="updateField(${e.id}, 'statut', 'Favorable')" class="bg-green-500 text-white px-2 py-1 rounded">Favorable</button>
          <button onclick="updateField(${e.id}, 'statut', 'D√©favorable')" class="bg-red-500 text-white px-2 py-1 rounded">D√©favorable</button>
          <button onclick="updateField(${e.id}, 'statut', 'Ind√©cis')" class="bg-yellow-500 text-white px-2 py-1 rounded">Ind√©cis</button>
          <button onclick="updateField(${e.id}, 'statut', 'Absent')" class="bg-gray-500 text-white px-2 py-1 rounded">Absent</button>
        </td>
      `;

      tbody.appendChild(row);
    });
  }

  // Mise √† jour en base
  async function updateField(id, field, value) {
    const { error } = await supabaseClient.from("electeurs").update({ [field]: value }).eq("id", id);
    if (error) {
      alert("Erreur maj : " + error.message);
    } else {
      loadElecteurs();
    }
  }
</script>

</body>
</html>
