<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte-√†-Porte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">üìã Porte-√†-Porte</h1>
    <div>
      Connect√© : <span id="userEmail"></span>
      <button onclick="logout()" class="ml-4 bg-red-500 text-white px-4 py-2 rounded">Se d√©connecter</button>
    </div>
  </div>

  <div class="p-4">
    <input type="file" id="csvFile" class="mb-2">
    <button onclick="importCSV()" class="bg-blue-500 text-white px-4 py-2 rounded">Importer un CSV</button>
  </div>

  <div class="p-4">
    <table class="table-auto w-full bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-2">Nom</th>
          <th class="px-2">Pr√©nom</th>
          <th class="px-2">Bureau</th>
          <th class="px-2">Adresse</th>
          <th class="px-2">Email</th>
          <th class="px-2">T√©l√©phone</th>
          <th class="px-2">Remarque</th>
          <th class="px-2">Statut</th>
          <th class="px-2">Actions</th>
        </tr>
      </thead>
      <tbody id="electeursTable"></tbody>
    </table>
  </div>

<script>
  // ‚ö° Config Supabase
  const SUPABASE_URL = "https://trnquwaidbxjzfrisdnu.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRybnF1d2FpZGJ4anpmcmlzZG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzMyMTIsImV4cCI6MjA3MzU0OTIxMn0.uvpkuzw0JzQPj53hNlU4d0Db-TIvnfdVzBtkvhsMZhM";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ‚úÖ V√©rifie l'utilisateur connect√©
  supabaseClient.auth.getUser().then(({ data, error }) => {
    if (error || !data.user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userEmail").innerText = data.user.email;
      loadElecteurs();
    }
  });

  // üö™ D√©connexion
  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  // üì• Charger donn√©es existantes
  async function loadElecteurs() {
    const { data, error } = await supabaseClient.from("electeurs").select("*");
    if (error) {
      alert("Erreur chargement : " + error.message);
    } else {
      renderTable(data);
    }
  }

  // üì§ Affichage tableau
  function renderTable(rows) {
    const tbody = document.getElementById("electeursTable");
    tbody.innerHTML = "";
    rows.forEach(row => {
      tbody.innerHTML += `
        <tr class="border-b">
          <td class="px-2">${row.nom || ""}</td>
          <td class="px-2">${row.prenom || ""}</td>
          <td class="px-2">${row.bureau || ""}</td>
          <td class="px-2">${row.adresse || ""}</td>
          <td class="px-2">${row.email || ""}</td>
          <td class="px-2">${row.telephone || ""}</td>
          <td class="px-2">${row.remarque || ""}</td>
          <td class="px-2">${row.statut || "-"}</td>
          <td class="px-2">
            <button onclick="updateStatut(${row.id}, 'Favorable')" class="bg-green-500 text-white px-2 py-1 rounded">Favorable</button>
            <button onclick="updateStatut(${row.id}, 'D√©favorable')" class="bg-red-500 text-white px-2 py-1 rounded">D√©favorable</button>
            <button onclick="updateStatut(${row.id}, 'Ind√©cis')" class="bg-yellow-500 text-white px-2 py-1 rounded">Ind√©cis</button>
            <button onclick="updateStatut(${row.id}, 'Absent')" class="bg-gray-500 text-white px-2 py-1 rounded">Absent</button>
          </td>
        </tr>`;
    });
  }

  // ‚úÖ Mettre √† jour statut
  async function updateStatut(id, statut) {
    const { error } = await supabaseClient.from("electeurs").update({ statut }).eq("id", id);
    if (error) {
      alert("Erreur mise √† jour : " + error.message);
    } else {
      loadElecteurs();
    }
  }

  // üìÇ Import CSV ‚Üí Supabase
  async function importCSV() {
    const file = document.getElementById("csvFile").files[0];
    if (!file) {
      alert("S√©lectionne un fichier CSV d'abord !");
      return;
    }

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function(results) {
        const rows = results.data.map(r => ({
          nom: r.Nom || r.nom || "",
          prenom: r.Pr√©nom || r.prenom || "",
          bureau: r.Bureau || r.bureau || "",
          adresse: r.Adresse || r.adresse || "",
          email: r.Email || r.email || "",
          telephone: r.T√©l√©phone || r.telephone || "",
          remarque: r.Remarque || r.remarque || "",
          statut: "-"
        }));

        const { error } = await supabaseClient.from("electeurs").insert(rows);
        if (error) {
          alert("Erreur import : " + error.message);
        } else {
          alert("‚úÖ Import r√©ussi !");
          loadElecteurs();
        }
      }
    });
  }
</script>

</body>
</html>
