<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte-√†-Porte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

  <div class="flex justify-between items-center bg-white shadow p-4">
    <h1 class="text-2xl font-bold">üìã Porte-√†-Porte</h1>
    <div>
      Connect√© : <span id="userEmail"></span>
      <button onclick="logout()" class="ml-4 bg-red-500 text-white px-4 py-2 rounded">Se d√©connecter</button>
    </div>
  </div>

  <div class="p-4">
    <div class="mb-4 flex space-x-2">
      <input type="file" id="csvFile" accept=".csv" class="border p-2">
      <button onclick="importCSV()" class="bg-blue-500 text-white px-4 py-2 rounded">Importer un CSV</button>
      <button onclick="exportCSV()" class="bg-gray-500 text-white px-4 py-2 rounded">Exporter le CSV</button>
      <button onclick="exportFiltered('Favorable')" class="bg-green-500 text-white px-4 py-2 rounded">Exporter Favorables</button>
      <button onclick="exportFiltered('Ind√©cis')" class="bg-orange-500 text-white px-4 py-2 rounded">Exporter Favorables + Ind√©cis</button>
    </div>

    <input id="searchInput" type="text" placeholder="Nom, rue, adresse..." class="border p-2 w-full mb-4 rounded">

    <table class="min-w-full bg-white border border-gray-300" id="dataTable">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 border">Nom</th>
          <th class="py-2 px-4 border">Pr√©nom</th>
          <th class="py-2 px-4 border">Bureau</th>
          <th class="py-2 px-4 border">Adresse</th>
          <th class="py-2 px-4 border">Email</th>
          <th class="py-2 px-4 border">T√©l√©phone</th>
          <th class="py-2 px-4 border">Remarque</th>
          <th class="py-2 px-4 border">Statut</th>
          <th class="py-2 px-4 border">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script>
  // ‚ö° Configuration Supabase
  const SUPABASE_URL = "https://trnquwaidbxjzfrisdnu.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRybnF1d2FpZGJ4anpmcmlzZG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzMyMTIsImV4cCI6MjA3MzU0OTIxMn0.uvpkuzw0JzQPj53hNlU4d0Db-TIvnfdVzBtkvhsMZhM";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Charger l‚Äôutilisateur connect√©
  supabaseClient.auth.getUser().then(({ data }) => {
    if (data?.user) {
      document.getElementById("userEmail").innerText = data.user.email;
      loadData();
    } else {
      window.location.href = "login.html";
    }
  });

  // D√©connexion
  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  // Charger les donn√©es depuis Supabase
  async function loadData() {
    const { data, error } = await supabaseClient.from("electeurs").select("*");
    if (error) {
      alert("Erreur chargement : " + error.message);
      return;
    }
    renderTable(data);
  }

  // Afficher les donn√©es dans le tableau
  function renderTable(data) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border px-4 py-2">${row.nom || ""}</td>
        <td class="border px-4 py-2">${row.prenom || ""}</td>
        <td class="border px-4 py-2">${row.bureau || ""}</td>
        <td class="border px-4 py-2">${row.adresse || ""}</td>
        <td class="border px-4 py-2"><input type="text" value="${row.email || ""}" onchange="updateField(${row.id}, 'email', this.value)"></td>
        <td class="border px-4 py-2"><input type="text" value="${row.telephone || ""}" onchange="updateField(${row.id}, 'telephone', this.value)"></td>
        <td class="border px-4 py-2"><input type="text" value="${row.remarque || ""}" onchange="updateField(${row.id}, 'remarque', this.value)"></td>
        <td class="border px-4 py-2">${row.statut || "-"}</td>
        <td class="border px-4 py-2">
          <button onclick="updateField(${row.id}, 'statut', 'Favorable')" class="bg-green-500 text-white px-2 py-1 rounded">Favorable</button>
          <button onclick="updateField(${row.id}, 'statut', 'D√©favorable')" class="bg-red-500 text-white px-2 py-1 rounded">D√©favorable</button>
          <button onclick="updateField(${row.id}, 'statut', 'Ind√©cis')" class="bg-yellow-500 text-white px-2 py-1 rounded">Ind√©cis</button>
          <button onclick="updateField(${row.id}, 'statut', 'Absent')" class="bg-gray-500 text-white px-2 py-1 rounded">Absent</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Mise √† jour d‚Äôun champ
  async function updateField(id, column, value) {
    const { error } = await supabaseClient.from("electeurs").update({ [column]: value }).eq("id", id);
    if (error) {
      alert("Erreur mise √† jour : " + error.message);
    } else {
      loadData();
    }
  }

  // Importer CSV et envoyer vers Supabase
  function importCSV() {
    const file = document.getElementById("csvFile").files[0];
    if (!file) return alert("S√©lectionnez un fichier CSV.");

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function(results) {
        const dataToInsert = results.data.map(row => ({
          nom: row.Nom || row.nom || "",
          prenom: row.Pr√©nom || row.prenom || "",
          bureau: row.Bureau || row.bureau || "",
          adresse: row.Adresse || row.adresse || "",
          email: row.Email || row.email || "",
          telephone: row.T√©l√©phone || row.telephone || "",
          remarque: row.Remarque || row.remarque || "",
          statut: row.Statut || row.statut || ""
        }));

        const { error } = await supabaseClient.from("electeurs").insert(dataToInsert);
        if (error) {
          alert("Erreur import : " + error.message);
        } else {
          alert("‚úÖ Import r√©ussi !");
          loadData();
        }
      }
    });
  }

  // Export CSV
  async function exportCSV() {
    const { data, error } = await supabaseClient.from("electeurs").select("*");
    if (error) {
      alert("Erreur export : " + error.message);
      return;
    }
    const csv = Papa.unparse(data);
    downloadCSV(csv, "export.csv");
  }

  // Export filtr√©
  async function exportFiltered(filter) {
    const { data, error } = await supabaseClient.from("electeurs").select("*").in("statut", [filter, "Ind√©cis"]);
    if (error) {
      alert("Erreur export : " + error.message);
      return;
    }
    const csv = Papa.unparse(data);
    downloadCSV(csv, "export_" + filter + ".csv");
  }

  // T√©l√©charger CSV
  function downloadCSV(csv, filename) {
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }
</script>

</body>
</html>
