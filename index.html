<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte-√†-Porte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; margin: 1rem; background:#f9fafb; }
    h1 { margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; background:white; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background:#f3f4f6; }
    button { margin: 2px; padding:4px 8px; border-radius:4px; cursor:pointer; }
    .favorable { background:#d1fae5; }
    .defavorable { background:#fee2e2; }
    .indecis { background:#fef9c3; }
    .absent { background:#e0e7ff; }
    .pagination { margin-top: 1rem; }
    input, select { padding:4px; margin:2px; }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Porte-√†-Porte</h1>

  <!-- Zone login -->
  <div id="auth-container">
    <h2>Connexion b√©n√©vole</h2>
    <input id="emailInput" type="email" placeholder="Votre email" />
    <button onclick="login()">Recevoir un lien de connexion</button>
  </div>

  <!-- Zone app -->
  <div id="app-container" style="display:none;">
    <div>
      Recherche : <input id="searchInput" placeholder="Nom, pr√©nom ou adresse" oninput="reload()" />
      Trier par : 
      <select id="sortSelect" onchange="reload()">
        <option value="nom">Nom</option>
        <option value="prenom">Pr√©nom</option>
        <option value="bureau">Bureau</option>
        <option value="adresse">Adresse</option>
      </select>
      Par page :
      <select id="pageSizeSelect" onchange="reload()">
        <option>50</option>
        <option selected>100</option>
        <option>500</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nom</th><th>Pr√©nom</th><th>Bureau</th><th>Adresse</th>
          <th>Email</th><th>T√©l√©phone</th><th>Remarque</th>
          <th>Statut</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="pagination">
      <button onclick="prevPage()">Pr√©c√©dent</button>
      Page <span id="pageNum">1</span>
      <button onclick="nextPage()">Suivant</button>
    </div>
  </div>

<script>
  // --- Supabase client ---
  const supabase = window.supabase.createClient(
    "https://trnquwaidbxjzfrisdnu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRybnF1d2FpZGJ4anpmcmlzZG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzMyMTIsImV4cCI6MjA3MzU0OTIxMn0.uvpkuzw0JzQPj53hNlU4d0Db-TIvnfdVzBtkvhsMZhM"
  );

  // --- Auth ---
  async function login() {
    const email = document.getElementById('emailInput').value;
    if (!email) return alert("Entrez un email !");
    const { error } = await supabase.auth.signInWithOtp({ email });
    if (error) alert("Erreur : " + error.message);
    else alert("Lien envoy√© √† " + email);
  }

  async function checkUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
      reload();
    } else {
      document.getElementById('auth-container').style.display = 'block';
      document.getElementById('app-container').style.display = 'none';
    }
  }
  supabase.auth.onAuthStateChange(() => checkUser());
  checkUser();

  // --- State ---
  let page = 1;

  async function reload() {
    const search = document.getElementById('searchInput').value;
    const sort = document.getElementById('sortSelect').value;
    const pageSize = parseInt(document.getElementById('pageSizeSelect').value);

    let query = supabase.from('voters').select('*', { count: 'exact' });

    if (search) {
      query = query.or(`nom.ilike.%${search}%,prenom.ilike.%${search}%,adresse.ilike.%${search}%`);
    }

    query = query.order(sort, { ascending: true });
    query = query.range((page-1)*pageSize, page*pageSize-1);

    const { data, error, count } = await query;
    if (error) { alert("Erreur chargement: " + error.message); return; }

    const tbody = document.getElementById('tbody');
    tbody.innerHTML = "";
    data.forEach(v => {
      const tr = document.createElement("tr");
      tr.className = v.status || "";
      tr.innerHTML = `
        <td>${v.nom||""}</td>
        <td>${v.prenom||""}</td>
        <td>${v.bureau||""}</td>
        <td>${v.adresse||""}</td>
        <td><input value="${v.email||""}" onchange="updateField('${v.id}','email',this.value)" /></td>
        <td><input value="${v.telephone||""}" onchange="updateField('${v.id}','telephone',this.value)" /></td>
        <td><textarea onchange="updateField('${v.id}','remarque',this.value)">${v.remarque||""}</textarea></td>
        <td>${v.status||""}</td>
        <td>
          <button onclick="updateField('${v.id}','status','favorable')">Favorable</button>
          <button onclick="updateField('${v.id}','status','defavorable')">D√©favorable</button>
          <button onclick="updateField('${v.id}','status','indecis')">Ind√©cis</button>
          <button onclick="updateField('${v.id}','status','absent')">Absent</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('pageNum').innerText = page;
  }

  async function updateField(id, field, value) {
    const { error } = await supabase.from('voters').update({ [field]: value }).eq('id', id);
    if (error) alert("Erreur mise √† jour: " + error.message);
    else reload();
  }

  function nextPage() { page++; reload(); }
  function prevPage() { if (page>1) page--; reload(); }
</script>
</body>
</html>
